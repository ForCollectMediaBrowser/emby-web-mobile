                if (mutation.attributeName != 'src') {
                    return;
                }

                var src = that.src;

                if (src && src != FALLBACK_IMAGE) {

                    if (!that.loadingSrc) {
                        that.src = FALLBACK_IMAGE;
                        that.loadingSrc = src;

                        if (ImageFetcherLazyloadImage) {
                            ImageFetcherLazyloadImage.loadImage(that, src);
                        } else {
                            that.src = src;
                        }
                    } else {
                        that.loadingSrc = null;
                    }

                } else if (!src) {
                    that.src = FALLBACK_IMAGE;
                }
            });
        }
